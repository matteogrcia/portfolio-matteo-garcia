<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de développeur full stack - Création d'applications web innovantes">
    <meta name="keywords" content="développeur, full stack, web, portfolio, javascript, php, symfony">
    <meta name="author" content="Votre Nom">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#fe7f2d',
                        accent: '#00b894',
                        secondary: '#7c9c95',
                        dark: '#2d3436',
                    },
                    height: {
                        'screen-90': '90vh',
                    },
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer components {
            .nav-link {
                @apply text-primary relative hover:text-accent transition-colors duration-300;
            }

            .nav-link::after {
                content: '';
                @apply absolute left-0 bottom-[-5px] w-0 h-0.5 bg-accent transition-all duration-300;
            }

            .nav-link:hover::after {
                @apply w-full;
            }

            .tech-card {
                @apply bg-white p-6 rounded-xl shadow-lg hover:-translate-y-1 transition-all duration-300 border border-gray-100;
            }

            .project-card {
                @apply bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 border border-gray-100;
            }

            .tech-badge {
                @apply bg-accent/10 text-accent text-sm px-3 py-1 rounded-full font-medium;
            }

            .btn-primary {
                @apply bg-accent hover:bg-accent/90 text-white px-8 py-3 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5;
            }

            .btn-secondary {
                @apply border-2 border-accent text-accent hover:bg-accent hover:text-white px-8 py-3 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5;
            }

            .input-field {
                @apply w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-all duration-300;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
{% include header.html %}
<main>
    {{ content }}
</main>
{% include footer.html %}

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 1000,
        once: true,
        offset: 100
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Navbar scroll effect
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('nav');
        if (window.scrollY > 50) {
            nav.classList.add('backdrop-blur-md', 'bg-white/80', 'shadow-md');
        } else {
            nav.classList.remove('backdrop-blur-md', 'bg-white/80', 'shadow-md');
        }
    });
</script>
</body>
</html>
