- title: POPSI
  description: |
    La DOSI de l’Université d’Avignon a choisi SIHAM comme logiciel de gestion du personnel des Ressources Humaines. L'utilisation de SIHAM demande une communication avec la DOSI pour certains processus informatiques essentiels.
    
    Ces processus, demandant des communications inefficaces, car longues, doivent donc être automatisées et simplifiées afin que les RH soient plus autonomes.

    L'objectif de POPSI est d'automatiser ces processus.

  context: |
    Durant le semestre 4 du BUT Informatique j’ai eu l’occasion d’avoir un stage de 10 semaines au service de la DOSI (Direction Opérationnelle des Systèmes d’Information) de l’Université d’Avignon.

    En effet, la DOSI de l’Université d’Avignon a choisi SIHAM comme logiciel de gestion du personnel des Ressources Humaines. La directrice adjointe des ressources humaines, durant l’utilisation, a régulièrement besoin de la DOSI pour effectuer des dépôts de fichiers ou autres procédures simples sur SIHAM.

    Ces procédures simples, demandant des communications inefficaces, car longues, doivent donc être automatisées et simplifiées afin que les RH soient plus autonomes.

    Il convient donc de créer une application web interne à l’Université d’Avignon, disponible à la DOSI et la RH, qui peut s’étendre à d’autres services. Celle-ci a pour objectif donc de simplifier aux fonctionnels des procédures simples et les rendre autonomes, sur une interface simple afin de limiter les échanges avec la DOSI.

  image: /assets/images/popsi-accueil.png
  technologies:
    - Symfony
    - LDAP
    - CAS (SSO)

  features:
    - description: "POPSI (Plateforme d’Optimisation des Processus des Systèmes d’Information) est donc une application utilisant le framework Symfony donc utilisant le modèle MVC. POPSI est en lien étroit avec l’application SIHAM car est capable de modifier, copier, des fichiers ou encore de faire des requêtes SQL vers sa base de données pour les différents processus métiers."
      image: /assets/images/popsi-accueil.png
    - description: "Plusieurs fonctionnalités d’administration sont présentes, comme le switch user qui permet d’usurper l’identité d’une personne le temps d’une connexion pour tester sa vision du site web. L’application permet aussi de changer les “paramètres”."
      image: /assets/images/popsi-param.png

    - description: "En effet, POPSI est présent sur 3 environnements différents : PROD, PREPROD, TEST. Il existe donc 3 versions de POPSI capable de communiquer avec 3 versions de SIHAM. Chaque version de SIHAM a des paramètres qui lui sont propres et POPSI est capable de les modifier."
      image: /assets/images/popsi-cas.png

    - description: "POPSI, pour être intégrée au système d’information de l’université a dû être relié au CAS. Le CAS est le protocole de connexion à toutes les applications mise en place par Avignon Université. Cette application dont je suis maintenant totalement responsable en alternance à l’université me permet d’aborder la communication entre les différents logiciels d’un système d’information mais aussi de comprendre le lien avec les clients. Ici, les clients sont les RH et la DOSI qui ont eu besoin de cette application pour simplifier leur travail respectif. L’aspect métier et politique est aussi important, car l’application est lié au SI RH de l’université (SIHAM) donc a accès à des données complexes de gestion du personnel et peut automatiser des processus comme la gestion du CIR."
      image: /assets/images/popsi-cir.png

    - description: "J’ai pu conduire des réunions, assumer la responsabilité de cette application pour que ce projet avance de la meilleure manière, et pour qu’il continue d’avancer en fonction des besoins de l’université aujourd’hui."
      image: 

  period: "Avril 2024-maintenant"
  type: "Stage/Alternance"
  slug: popsi

