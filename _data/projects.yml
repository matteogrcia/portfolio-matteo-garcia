- title: Concerts
  description: |
    Durant le semestre 5 du BUT 3, nous avons eu l’occasion d’avoir 3 projets d’applications web par groupe de 3. L'objectif était de créer de plusieurs manières différentes une application de participation et réservation de concerts.
  context: |
        Durant le semestre 5 du BUT 3, nous avons eu l’occasion d’avoir 3 projets d’applications web par groupe de 3. L'objectif était de créer de plusieurs manières différentes une application de participation et réservation de concerts.

  image: /assets/images/concerts-accueil.png
  technologies:
    - API Plateforme
    - Vue.js
    - Symfony

  features:
    - description: "le premier était un projet d’annuaire donc de création, modification et lecture de profils. Cette application était donc en symfony et utilisait Twig pour le front, c’est-à-dire la partie visible du site."
      image: 
    - description: "Le deuxième projet était une API (Symfony) capable de gérer des événements, nous avons choisi des concerts. L’utilisateur pouvait donc s’inscrire, se désinscrire et visionner les différents concerts. Si l’utilisateur avait le rôle “organisateur” celui-ci est même capable de créer un concert."
      image: /assets/images/concerts-api.png

    - description: "Le troisième projet était donc une application utilisant le framework Vue.js qui est donc un front pour cette API. Dans cette application le statut “organisateur” a été ignoré et donc la création de concert est impossible."
      image: /assets/images/concerts-accueil.png

    - description: "Ce projet m’a permis d’approfondir énormément mes connaissances concernant JavaScript et le framework Vue.js en mettant l’accent sur l’ergonomie du site pour le rendre le plus agréable possible pour les utilisateurs. Nous avons pris le temps de faire une maquette Figma pour comprendre comment un utilisateur utiliserait le site et pour le concevoir de la manière la plus intuitive possible."
      image: /assets/images/concerts-profile.png

    - description: "Ce troisième projet est également en lien avec le premier, en effet un attribut du profil est modifiable : code unique, cet attribut également présent dans l’annuaire permet de faire le lien avec celui-ci et lorsqu’il n’est pas vide alors l’application va chercher les informations de l’annuaire pour les rajouter au profil de l’application de concert."
      image: 

  period: "Septembre 2024-Fevrier 2025"
  type: "Projet BUT"
  slug: concerts  